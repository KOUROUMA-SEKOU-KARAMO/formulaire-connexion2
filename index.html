<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/layouts/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/layouts/styles/index.css">
    <script src="./assets/events/login-index.js" defer ></script>
    <title>Page de connexion </title>
</head>
<body>
    <main class="main-container-login-index"> 
        <div class="container-login1">
             <div class="welcome">
                <i class="fa-solid fa-person-walking-arrow-right"></i>
                <h2>Welcome</h2>
                <p>Sign in to your account </p>
             </div>
            <form action="" class="form-login-index">
                 <div class="container-name">
                    <label for="name">Name</label>
                    <p>
                        <input type="text" name="name" id="name">
                        <i class="fas fa-user"></i>

                    </p>
                 </div>
                 <div class="container-password">
                    <label for="password">Password</label>
                    <p>

                        <input type="password" name="password" id="password">
                        <i class="fas fa-eye" id="showHiddenEye">
                            <i class="fas fa-times"></i>
                        </i>
                    </p>
                 </div>
                 <div class="container-remember-me">
                       <div class="left">
                        <input type="checkbox" name="container-remember-me" id="remember-me">
                     <label for="remember-me"> Remember me ?</label>
                       </div>
                       <div class="right"><a href="#">Forgot Password </a></div>
                 </div>
                 <div class="container-submit"><a href="#" class="login" >Login<i class="fa-solid fa-arrow-right"></i></a>
                 </div>
                 <div class="new-account"><a href="#" >Create new account </a>
                 </div>
            </form>
        </div>

        <div class="container-create-new-account">
            <i class="fas fa-times"></i>
              <div class="create-account">
                 <i class="fas fa-user"></i>
                  <span>Create account </span>
              </div>
               <form action="#">
                <div class="form-create-new-account">
                    <div class="container-name">
                        <label for="userName">User name </label>
                        <p><input type="text" name="userName" id="userName"><i class="fas fa-user"></i></p>
                    </div>
                    <div class="container-email">
                        <label for="email">Email</label>
                        <p><input type="email" name="email" id="email"><i class="fa-solid fa-envelope"></i></p>
                    </div>
                    <div class="container-password">
                        <label for="passWord">Password</label>
                        <p>
                            <input type="password" name="password" id="passWord">
                            <i class="fa-solid fa-eye"></i>                           
                        </p>
                    </div>
                    <div class="container-confirmPassword">
                        <label for="confirim-Password">Confirm password </label>
                        <p><input type="password" name="confirim-Password" id="confirim-Password"><i class="fa-solid fa-eye"></i></p>
                    </div>
                    <div class="container-create-account">
                       
                        <a href="#">create<i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                    <div class="container-text-down">
                        <p>Or create account using social media </p>
                    </div>
                    <div class="container-social-media">
                       <a href="#"><i class="fab fa-facebook"></i></a>
                       <a href="#"><i class="fab fa-twitter"></i></a>
                       <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
               </form>
        </div>
    </main>
</body>
</html>
